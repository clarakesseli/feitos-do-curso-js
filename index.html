<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Lord of fear </title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
	
		<header>
			<div class="container">
			<h2 class="titulo">Lord of fear, The Game</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Encontre seu personagem</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite seu nick">
				<table>
					<thead>
						<tr>
							<th>Nick</th>
							<th>Poder</th>
							<th>Elemento</th>
							<th>Arma a quanto tempo?</th>
							<th>Stamina</th>
						</tr>
					</thead>
					<tbody id="tabela-personagem">
						<tr class="personagem" >
							<td class="info-nick">Hayun</td>
							<td class="info-poder">Shubu-dô</td>
							<td class="info-elemento">Edson</td>
							<td class="info-arma">4 anos</td>
							<td class="info-stamina">Marrom</td>


							<tr class="personagem" >
								<td class="info-nick">Hayun</td>
								<td class="info-poder">Shubu-dô</td>
								<td class="info-elemento">Edson</td>
								<td class="info-arma">4 anos</td>
								<td class="info-stamina">Marrom</td>
	
	</tr>	<tr class="personagem" >
		<td class="info-nick">Hayun</td>
		<td class="info-poder">Shubu-dô</td>
		<td class="info-elemento">Edson</td>
		<td class="info-arma">4 anos</td>
		<td class="info-stamina">Marrom</td>

	 
		<tr class="personagem" >
			<td class="info-nick">Hayun</td>
			<td class="info-poder">Shubu-dô</td>
			<td class="info-elemento">Edson</td>
			<td class="info-arma">4 anos</td>
			<td class="info-stamina">Marrom</td>
	
	
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar seu personagem</span>

				<button id="buscar-karateca" class="botao bto-principal">Buscar personagem</button>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Adicionar novo personagem</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nick:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome presente em sua incrição" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="poder">Academia:</label>
		            <input id="poder" name="poder" type="text" placeholder="indique seu nick" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="elemento">Mestre:</label>
		            <input id="elemento" name="elemento" type="text" placeholder="digite seu elemento" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="arma">Faixa:</label>
		            <input id="arma" type="text" placeholder="indique sua arma" class="campo campo-medio">
		        </div>

		        <button id="adicionar-personagem" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/calcula-stamina.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-personagem.js" ></script>
		<script src="js/filtra.js" ></script>
		<script src="js/buscar-personagem.js" ></script>

	</body>
</html>
